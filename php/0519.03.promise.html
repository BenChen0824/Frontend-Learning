<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    // resolve('abc');
                    reject("def");
                }, 300);
                // 這邊用settimeout是因為讓他產生不同步
            });

            p.then((t) => {
                console.log({ t });
            }).catch((ex) => {
                console.log({ ex });
            });
            //用來抓例外reject用的
        </script>
    </body>
</html>
