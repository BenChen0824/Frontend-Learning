<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const myPromise = (a) => {
                const n = Math.floor(Math.random() * 500);
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve({ a, n });
                    }, n);
                });
            };

            async function call(){
                // "async" 會讓東西看起來是同步的
                console.log(1);
                console.log(await myPromise(1));
                console.log(2);
                console.log(await myPromise(2));
                console.log(3);
                console.log(await myPromise(3));
            }

            console.log('a');
            call();
            //這邊回傳的值是一個promise物件
            // 非同步呼叫, 回傳值為 Promise 物件
            console.log('b');
            //輸出順序為a-1-b-mypromise~
            //await讓他全部跑完再一次呈現
        </script>
    </body>
</html>
