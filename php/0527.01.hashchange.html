<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .box {
                position: relative;
                width: 300px;
                height: 800px;
                background-color: #f5cd52;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="#aa">aa</a>
            <a href="#bb">bb</a>
            <a href="#cc">cc</a>
        </div>
        <div class="box" id="aa"></div>
        <div class="box" id="bb" style="background-color: #69c8f1"></div>
        <div class="box" id="cc" style="background-color: #9ddc5e"></div>
        <div>
            <a href="#aa">aa</a>
            <a href="#bb">bb</a>
            <a href="#cc">cc</a>
        </div>
    </body>
    <script>
        window.addEventListener("hashchange", function () {
            console.log(location.hash);
        });
        //當你要進行畫面的跳轉時 他部會重整葉面 而只是跳到該位置
        //因此類似的東西我們頁面做完後的分頁按鈕可以利用id hash直接跳轉到該頁面而不會整個刷新頁面
    </script>
</html>
