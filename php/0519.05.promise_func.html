        <script>
            const myPromise = (a) => {
                const n = Math.floor(Math.random() * 500);
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve({ a, n });
                    }, n);
                });
            };

            for (let i = 0; i < 10; i++) {
                myPromise(i).then((r) => {
                    console.log(r);
                });
            }
