<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form
            name="form1"
            action=""
            onsubmit="return false;"
            method="post"
            enctype="multipart/form-data"
        >
            <input
                type="file"
                name="myfile"
                accept="image/*"
                onchange="changeimg(event)"
            />
        </form>
        <img src="" alt="" id="myimg" />
        <!-- <input type="file" name="myfile" accept="image/jpeg,image/png" /> -->
        <!-- 只能輸入圖片檔 下面例子是圖片檔有限定格式
                // multiple有開才能選取多個檔案 -->

        <script>
            // document.form1.myfile 會拿到list
            // document.form1.myfile[0] 會拿到file

            function changeimg() {
                const file = event.currentTarget.files[0];
                console.log(file);
                const reader = new FileReader();

                // 資料載入後 (讀取完成後)
                reader.onload = function () {
                    console.log(reader.result);
                    document.querySelector("#myimg").src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        </script>
    </body>
</html>
